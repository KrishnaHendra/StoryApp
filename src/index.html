      crossorigin=""

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Story App Krishna</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/">Story App Krishna</a>

        <nav id="navigation-drawer" class="navigation-drawer" aria-label="Main navigation">
          <ul id="nav-list" class="nav-list">
            <li id="push-notification-tools" class="push-notification-tools"></li>
            <li><a href="#/">Home</a></li>
            <li><a href="#/bookmark">Bookmarks</a></li>
            <li><a href="#/tambah">Write a Story</a></li>
            <li><a href="#/logout" class="logout-button">Log Out</a></li>
          </ul>
        </nav>

        <button id="drawer-button" class="drawer-button" aria-label="Toggle navigation menu">â˜°</button>
      </div>
    </header>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              await registration.unregister();
            }

            const registration = await navigator.serviceWorker.register('./sw.bundle.js');
            console.log('Service Worker registered successfully:', registration.scope);
          } catch (error) {
            console.error('Service Worker registration failed:', error);
          }
        });
      }
    </script>

    <main id="main-content" class="main-content"></main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-brand">
          <h3>Story App Krishna</h3>
          <p>A place to share stories and spark inspiration.</p>
        </div>

        <div class="footer-links">
          <a href="#/">Home</a>
          <a href="#/bookmark">Bookmarks</a>
          <a href="#/tambah">Write a Story</a>
          <a href="#/logout">Log Out</a>
        </div>

        <div class="footer-social">

          <a href="https://facebook.com" target="_blank" aria-label="Facebook">

          </a>
          <a href="https://instagram.com/krisnahendra_" target="_blank" aria-label="Instagram">

        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Story App by Krishna Hendra Wijaya. Your story can inspire the world.</p>
      </div>
    </footer>
  </body>
</html>
